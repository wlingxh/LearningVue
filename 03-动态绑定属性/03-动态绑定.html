<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2 :style="{fontSize:finalSize}">{{message}}</h2>
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app', // 用于挂载要管理的元素
				data: {
					message: 'Hello Vue',
					finalSize: '50px'
				}
			})
		</script>
	</body>
</html>
