<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.red {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-on:click="click" v-bind:class="{red:isRed}" v-for="(item,index) in movies">
					{{item}}</li>
			</ul>
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					movies: ['A', 'B', 'C'],
					isRed: true
				},
				methods: {
					click: function() {
						this.isRed = !this.isRed
					}
				}
			})
		</script>

	</body>
</html>
