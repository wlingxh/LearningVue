<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>总价格：{{price}}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app', // 用于挂载要管理的元素
				data: {
					book: [{
							id: 1,
							name: '',
							price: 10
						},
						{
							id: 2,
							name: '',
							price: 20
						},
						{
							id: 3,
							name: '',
							price: 30
						}
					]
				},
				computed: {
					price: function() {
						let result=0
						for(let i=0;i<this.book.length;i++){
							result+=this.book[i].price
						}
						return result
					}
				}
			})
		</script>
	</body>
</html>
