<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{fullName}}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app', // 用于挂载要管理的元素
				data: {
					firstName: 'A',
					lastName: 'B'
				},
				computed: {
					fullName: {
						set:function(newValue){
							console.log(newValue)
						},
						get: function() {
							return this.firstName + ' ' + this.lastName
						}
					}
				}
			})
		</script>
	</body>
</html>
