<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="obj">
			<h2>{{message}}</h2>
<!-- 			<button v-on:click="inc">+</button>
			<button v-on:click="dec">+</button> -->
			<button @click="inc">+</button>
			<button @click="dec">+</button>
		</div>

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const obj = new Vue({
				el: '#obj',
				data: {
					message: 0
				},
				methods: {
					inc() {
						this.message++
					},
					dec() {
						this.message--
					}
				}
			})
		</script>

	</body>
</html>
