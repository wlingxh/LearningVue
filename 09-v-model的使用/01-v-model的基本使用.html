<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in movies">{{item}}</li>
			</ul>
			<input type="text" v-model="message" />
		</div>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					movies: ['A', 'B'],
					message:'Hello Vue'
				}
			})
		</script>
	</body>
</html>
