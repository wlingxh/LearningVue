<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="app">
			<my-cpm></my-cpm>
			<h2>---语法糖---</h2>
			<cpm></cpm>
		</div>
		<script type="text/javascript">
			//1.创建组件容器
			//2.注册组件(全局组件,可以在多个vue实例下使用)
			//语法糖
			Vue.component('my-cpm', {
				template: `
				<div>
				  <h2>组件化开发1</h2>
				</div>
				`
			})
			const app = new Vue({
				el: '#app',
				data: {
					movies: ['A', 'B'],
					message: 'Hello Vue',
					fruit: '' //单选框
				},
				components: {
					'cpm':{
						template: ` 
				<div>
				  <h2>组件化开发2</h2>
				</div>
				`
					}
				}
			})
		</script>
	</body>
</html>
