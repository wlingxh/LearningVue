<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<cpn ref="aaa"></cpn>
		</div>

		<template id="cpn">
			<div>
				<h2>Hello Vue</h2>
				<button @click="btnClick">按钮</button>
			</div>
		</template>

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					message: "Message",
					name: "name"
				},
				components: {
					cpn: {
						template: "#cpn",
						data() {
							return {
								name: "子组件的name"
							}
						},
						methods: {
							btnClick() {
								console.log(this.$parent)
								console.log(this.$parent.name)
							}
						},
					}
				}
			})
		</script>


	</body>
</html>
